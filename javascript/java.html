<body>
    <script>
        
        var idade, tempo
 
      idade=eval(prompt("Quanto anos vc tem?"))
      tempo=eval(prompt("Quantos anos de trabalho vc tem"))
      
      if (idade>65  || tempo>30 || idade>60 && tempo>65){
        document.write("Você pode se aposentar")
      }
      else{
         document.write("Você não pode se aposentar")
      }

    </script>
